{% extends "base.html" %}
{% block content %}

<form class="pure-form pure-form-stacked" action="fixtureAddRequest" method="post">
<fieldset>
<legend>Add booking request</legend>
<input type="hidden" name="fixtureid" value="{{ fixtureid }}">

<label for="booker">Booker</label>
<select name="booker" id="booker">
{% for user in users %}
<option value="{{ user.Userid }}">{{ user.FirstName }} {{ user.LastName }}</option>
{% endfor %}
</select>

<label for="court">Court</label>
<input type="number" name="court" id="court">

<label for="time">Time</label>
<select name="time" id="time">
<option>07:30</option>
<option>08:30</option>
<option>09:30</option>
<option>10:30</option>
<option>11:30</option>
<option>12:30</option>
<option>13:30</option>
<option>14:30</option>
<option>15:30</option>
<option>16:30</option>
<option>17:30</option>
<option>18:30</option>
<option>19:30</option>
</select>

<br>
<button type="submit" class="pure-button pure-button-primary">Update</button>

</fieldset>
</form>

<br><br>
<a class="pure-button" href="fixture?fixtureid={{ fixtureid }}">Cancel any input</a>

{% endblock %}
