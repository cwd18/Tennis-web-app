{% set href = server ~ '/participant?fixtureid=' ~ fixtureid ~ '&userid=' ~ to.Userid %}

<p>Dear {{ to.FirstName }}</p>

<p>Would you like to play?</p>

<p>Please answer by following <a href = "{{ href }}">this personal link</a></p>

<p>The start time is {{ email.fixtureTime }} (subject to getting courts)</p>

<p>Regards,</p>

<p>{{ email.owner.FirstName }}</p>
