{% extends "base.html" %}
{% block content %}

<form class="pure-form pure-form-stacked" action="seriesedit" method="post">
<fieldset>
<legend>Edit series</legend>
<input type="hidden" name="seriesid" value="{{ seriesid }}">

{% if Role == 'Admin' %}
<label for="owner">Series Owner</label>
<select name="owner" id="owner">
{% for user in users %}
<option value="{{ user.Userid }}">{{ user.FirstName }} {{ user.LastName }}</option>
{% endfor %}
</select>
{% endif %}

<label for="day">Day</label>
<select name="day" id="day">
<option value="0">Monday</option>
<option value="1">Tuesday</option>
<option value="2">Wednesday</option>
<option value="3">Thursday</option>
<option value="4">Friday</option>
<option value="5">Saturday</option>
<option value="6">Sunday</option>
</select>

<label for="time">Start time</label>
<select name="time" id="time">
<option>07:30</option>
<option>08:30</option>
<option>09:30</option>
<option>10:30</option>
<option>11:30</option>
<option>12:30</option>
<option>13:30</option>
<option>14:30</option>
<option>15:30</option>
<option>16:30</option>
<option>17:30</option>
<option>18:30</option>
<option>19:30</option>
</select>
<br>

<label for="courts">Courts</label>
<input type="text" pattern="\d{1,2}-\d{1,2}(?:, \d{1,2}-\d{1,2})*" 
name="courts" id="courts" value="{{ courts }}"">

<script>
document.getElementById("owner").value="{{ owner }}"
document.getElementById("day").value="{{ day }}"
document.getElementById("time").value="{{ time }}"
</script>

<br>

<button type="submit" class="pure-button pure-button-primary">Update</button>

</fieldset>
</form>

<br><br>
<a class="pure-button" href="series?seriesid={{ seriesid }}">Cancel any input</a>

{% endblock %}
