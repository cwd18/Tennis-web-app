{% extends "base.html" %}
{% block content %}

<form class="pure-form pure-form-stacked" action="seriesadd" method="post">
<fieldset>
<legend>Add series</legend>

<label for="owner">Series Owner</label>
<select name="owner" id="owner">
{% for user in users %}
<option value="{{ user.Userid }}">{{ user.FirstName }} {{ user.LastName }}</option>
{% endfor %}
</select>

<label for="day">Day</label>
<select name="day" id="day">
<option value="0">Monday</option>
<option value="1">Tuesday</option>
<option value="2">Wednesday</option>
<option value="3">Thursday</option>
<option value="4">Friday</option>
<option value="5">Saturday</option>
<option value="6">Sunday</option>
</select>

<label for="time">Start time</label>
<select name="time" id="time">
<option>07:30</option>
<option>08:30</option>
<option>09:30</option>
<option>10:30</option>
<option>11:30</option>
<option>12:30</option>
<option>13:30</option>
<option>14:30</option>
<option>15:30</option>
<option>16:30</option>
<option>17:30</option>
<option>18:30</option>
<option>19:30</option>
</select>

<label for="courts">Courts</label>
<input type="text" pattern="\d{1,2}-\d{1,2}(?:, \d{1,2}-\d{1,2})*" 
name="courts" id="courts" value="5-12, 13-15">

<label for="targetcourts">Target courts</label>
<input type="text" pattern="\d{1,2}-\d{1,2}(?:, \d{1,2}-\d{1,2})*" 
name="targetcourts" id="targetcourts" value="9-12">

<br>
<button type="submit" class="pure-button pure-button-primary">Add</button>

</fieldset>
</form>

<br><br>
<a class="pure-button" href="serieslist">Cancel any input</a>

{% endblock %}
