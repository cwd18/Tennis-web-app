{% extends "base.html" %}
{% block content %}

<form class="pure-form pure-form-stacked" action="fixtureedit" method="post">
<fieldset>
<legend>Edit fixture {{ fixtureid }}</legend>
<input type="hidden" name="fixtureid" value="{{ fixtureid }}">

<label for="owner">Fixture Owner</label>
<select name="owner" id="owner">
{% for user in users %}
<option value="{{ user.Userid }}">{{ user.FirstName }} {{ user.LastName }}</option>
{% endfor %}
</select>

<label for="date">Date</label>
<input type="date" name="date" id="date" value="{{ date }}">

<label for="time">Start time</label>
<select name="time" id="time">
<option>07:30</option>
<option>08:30</option>
<option>09:30</option>
<option>10:30</option>
<option>11:30</option>
<option>12:30</option>
<option>13:30</option>
<option>14:30</option>
<option>15:30</option>
<option>16:30</option>
<option>17:30</option>
<option>18:30</option>
<option>19:30</option>
</select>

<label for="courts">Courts</label>
<input type="text" pattern="\d{1,2}-\d{1,2}(?:, \d{1,2}-\d{1,2})*" 
name="courts" id="courts" value="{{ courts }}"">

<script>
document.getElementById("owner").value="{{ owner }}"
document.getElementById("time").value="{{ time }}"
</script>

<br>
<button type="submit" class="pure-button pure-button-primary">Update</button>

</fieldset>
</form>

<br><br>
<a class="pure-button" href="fixture?fixtureid={{ fixtureid }}">Cancel any input</a>

{% endblock %}
