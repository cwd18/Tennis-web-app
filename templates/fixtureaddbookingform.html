<!DOCTYPE html>
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.custom-restricted-width {display: inline-block;}
.pure-form-aligned .pure-control-group label {text-align: left;}
* {margin-left: 2px;}
</style>
</head>
<body>

<h2>{{ description }}</h2>
<p>Fixture owner: {{ owner }}</p>
    
<form class="pure-form pure-form-stacked" action="fixtureaddbooking" method="post">
<fieldset>
<legend>Add booking(s)</legend>
<input type="hidden" name="fixtureid" value="{{ fixtureid }}">

<div class="pure-u-1 pure-u-md-1-1">
<label for="booker">Booker</label>
<select name="booker" id="booker">
{% for userid, user in participants %}
<option value="{{ userid }}">{{ user }}</option>
{% endfor %}
</select>

<div class="pure-g">
<div class="pure-u-1-2">
<label for="court1">Court number</label>
<input type="number" id="court1" name="court1" min="1" max="26">
</div>

<div class="pure-u-2-2">
<label for="time1">Court time</label>
<select name="time1" id="time1">
{% for time in bookingtimes %}
<option>{{ time }}</option>
{% endfor %}
</select>
</div>

<div class="pure-u-1-2">
<input type="number" id="court2" name="court2" min="1" max="26">
</div>

<div class="pure-u-2-2">
<select name="time2" id="time2">
{% for time in bookingtimes %}
<option>{{ time }}</option>
{% endfor %}
</select>
</div>

</div>

<br>

<script>
document.getElementById("time1").value="{{ time1 }}"
document.getElementById("time2").value="{{ time2 }}"
</script>

<button type="submit" class="pure-button pure-button-primary">Add</button>
</fieldset>
</form>

<br>
<a class="pure-button" href="fixture?fixtureid={{ fixtureid }}">Cancel</a>

</fieldset>
</form>

</body>
</html>
