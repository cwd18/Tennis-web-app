<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.custom-restricted-width {display: inline-block;}
* {margin-left: 2px;}
</style>
</head>
<body>

<form class="pure-form pure-form-stacked" action="fixtureedit" method="post">
<fieldset>
<legend>Edit fixture {{ fixtureid }}</legend>
<input type="hidden" name="fixtureid" value="{{ fixtureid }}">

<label for="owner">Fixture Owner</label>
<select name="owner" id="owner">
{% for user in users %}
<option value="{{ user.Userid }}">{{ user.FirstName }} {{ user.LastName }}</option>
{% endfor %}
</select>

<label for="day">Day</label>
<input type="date" name="date" id="date" value="{{ date }}">

<label for="time">Start time</label>
<select name="time" id="time">
<option>07:30</option>
<option>08:30</option>
<option>09:30</option>
<option>10:30</option>
<option>11:30</option>
<option>12:30</option>
<option>13:30</option>
<option>14:30</option>
<option>15:30</option>
<option>16:30</option>
<option>17:30</option>
<option>18:30</option>
<option>19:30</option>
</select>
<br>

<script>
document.getElementById("owner").value="{{ owner }}"
document.getElementById("time").value="{{ time }}"
</script>

<button type="submit" class="pure-button pure-button-primary">Update</button>

</fieldset>
</form>

<br><br>
<a class="pure-button" href="fixture?fixtureid={{ fixtureid }}">Cancel any input</a>

</body>
</html>
