<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<h2>{{ participant.FirstName }} {{ participant.LastName }}</h2> 
<p>For {{ fixture.description }} at {{ fixture.time }}</p>

<form class="pure-form pure-form-stacked" action="UpdateParticipant.php" method="post">
<fieldset>
<legend>Player Settings</legend>
<input type="hidden" name="Fixtureid" value="{{ fixture.fixtureid }}">
<input type="hidden" name="Userid" value="{{ participant.Userid }}">

<div class="pure-g">

<div class="pure-u-1-2">
<label for="WantsToPlay">Wants to play</label>
<select name="WantsToPlay" id="WantsToPlay">
    <option>Unknown</option>
    <option>Yes</option>
    <option>No</option>
</select>
</div>

<div class="pure-u-1-2">
<label for="IsPlaying">Is playing</label>
<select name="IsPlaying" id="IsPlaying">
    <option>Yes</option>
    <option>No</option>
</select>
</div>

</div>

<div class="pure-g">

<div class="pure-u-1-3">
<label for="court1">Court</label>
<input type="number" id="court1" name="court1" min="1" max="26">
</div>

<div class="pure-u-1-3">
<label for="time1">Time</label>
<select name="time1" id="time1">
{% for time in fixture.bookingtimes %}
<option>{{ time }}</option>
{% endfor %}
</select>
</div>

<div class="pure-u-1-3">
<label for="delete1">Delete</label>
<input type="checkbox" id="delete1" name="delete1">
</div>

</div>

<div class="pure-g">

<div class="pure-u-1-3">
<input type="number" id="court2" name="court2" min="1" max="26">
</div>

<div class="pure-u-1-3">
<select name="time2" id="time2">
{% for time in fixture.bookingtimes %}
<option>{{ time }}</option>
{% endfor %}
</select>
</div>

<div class="pure-u-1-3">
<input type="checkbox" id="delete2" name="delete2">
</div>

</div>

<br>
<button type="submit" class="pure-button pure-button-primary">Update</button>

<script>
document.getElementById("WantsToPlay").value="{{ wantstoplay }}"
document.getElementById("IsPlaying").value="{{ isplaying }}"
document.getElementById("time1").value="{{ fixture.time1 }}"
document.getElementById("time2").value="{{ fixture.time2 }}"

{% for bk, b in bookings %}
document.getElementById("court{{ bk+1 }}").value="{{ b.court }}"
document.getElementById("time{{ bk+1 }}").value="{{ b.time }}"
{% endfor %}
</script>

</fieldset>
</form>

<br>
<a class="pure-button" href="fixture?fixtureid={{ fixture.fixtureid }}">Cancel</a>

</body>
</html>
